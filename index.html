<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main class="main">
      <article class="card">
        <header class="card__header">
          <picture class="card__picture">
            <img
              class="card__image"
              src="./assets/images/illustration-article.svg"
              alt="illustration"
            />
          </picture>
        </header>
        <div class="card__body">
          <div class="card__published published-card">
            <h3 class="published-card__tag">Learning</h3>
            <p class="published-card__date">Published 21 Dec 2023</p>
          </div>
          <div class="card__info info-card">
            <h2 class="info-card__title">HTML & CSS foundations</h2>
            <p class="info-card__description">
              These languages are the backbone of every website, defining
              structure, content, and presentation.
            </p>
          </div>
        </div>
        <footer class="card__footer">
          <div class="card__user user-card">
            <picture class="user-card__picture">
              <img src="./assets/images/image-avatar.webp" alt="image user" />
            </picture>
            <h3 class="user-card__name">Greg Hooper</h3>
          </div>
        </footer>
      </article>
    </main>
  </body>
</html>
